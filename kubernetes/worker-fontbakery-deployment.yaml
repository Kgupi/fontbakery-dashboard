apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: worker-fontbakery
spec:
  replicas: 1
  template:
    metadata:
      labels:
        run: worker-fontbakery
    spec:
      containers:
      - name: worker-fontbakery
        image: localhost:5000/fontbakery/fontbakery-draganddrop-worker:1
        workingDir: /var/worker-fontbakery
        command: ["python2",  "-u", "fontbakery-dragandrop-worker.py"]
