apiVersion: apps/v1beta1 # for versions before 1.6.0 use extensions/v1beta1
kind: Deployment
metadata:
  name: fontbakery-api
spec:
  replicas: 1
  template:
    metadata:
      labels:
        run: fontbakery-api
    spec:
      nodeSelector:
        cloud.google.com/gke-nodepool: default-pool
      containers:
      - name: fontbakery-api
        image: gcr.io/fontbakery-168509/base-javascript:5
        env:
          - name: FONTBAKERY_LOG_LEVEL
            value: "DEBUG"
          - name: WEB_SERVER_COOKIE_SECRET
            valueFrom:
              secretKeyRef:
                name: external-resources
                key: web-server-cookie-secret
          - name: RETHINKDB_PASSWORD
            valueFrom:
              secretKeyRef:
                name: external-resources
                key: rethinkdb-password
        ports:
        - containerPort: 3000
        # demanded by https://cloud.google.com/kubernetes-engine/docs/concepts/ingress
        # we use just the standard client response here, which has a http 200 status
        readinessProbe:
          httpGet:
            path: /
            port: 3000
        # debugger chrome://inspect port if active
        # - containerPort: 9229
        workingDir: /var/javascript
        # CAUTION!
        # command: ["node", "--inspect=0.0.0.0:9229", "node/api.js"]
        command: ["npm", "start"]
---
apiVersion: v1
kind: Service
metadata:
  name: fontbakery-api
  labels:
    run: fontbakery-api
spec:
  type: NodePort
  # loadBalancerIP: "35.225.170.228"
# need this for socketIO
#  sessionAffinity: ClientIP
  ports:
    - port: 80
      targetPort: 3000
      protocol: TCP
      name: http
    #- port: 443
    #  targetPort: 3000
    #  protocol: TCP
    #  name: https
  selector:
    run: fontbakery-api
---
apiVersion: networking.gke.io/v1beta1
kind: ManagedCertificate
metadata:
  name: fontbakery-graphicore-de
spec:
  domains:
    - fontbakery.graphicore.de
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: fontbakery-api-ingress
  annotations:
    kubernetes.io/ingress.global-static-ip-name: fontbakery-dashboard # 34.96.110.16
    networking.gke.io/managed-certificates: fontbakery-graphicore-de
    # only https:
    kubernetes.io/ingress.allow-http: "false"
spec:
  rules:
  - host: fontbakery.graphicore.de
    http:
      paths:
      - backend:
          serviceName: fontbakery-api
          servicePort: http
