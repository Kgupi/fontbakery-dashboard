apiVersion: v1
kind: ReplicationController
metadata:
  name: dashboard-rc
spec:
  selector:
    name: web
    version: v0.2
  template:
    metadata:
      labels:
        name: web
        version: v0.2
    spec:
      containers:
      - name: dashboard
        image: gcr.io/fontbakery/fb-dashboard-1
        ports:
        - containerPort: 5000
      - name: static
        image: gcr.io/fontbakery/fb-static-1
        ports:
        - containerPort: 8080
