apiVersion: v1
kind: ReplicationController
metadata:
  name: dashboard-rc
spec:
  selector:
    name: web
    version: v0.2
  template:
    metadata:
      labels:
        name: web
        version: v0.2
    spec:
      containers:
      - name: dashboard
        image: gcr.io/fontbakery/fb-dashboard-1
        env:
        - name: STATIC_FILES
          value: https://raw.githubusercontent.com/googlefonts/fontbakery/master/dashboard/containers/static
        ports:
        - containerPort: 5000
